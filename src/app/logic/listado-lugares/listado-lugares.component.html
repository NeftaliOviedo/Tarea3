<ion-card>
    <ion-card-header>
        <ion-card-title>{{lugar.data.nombre}}</ion-card-title>
        <ion-img [src]="lugar.data.imagen">
        </ion-img>
        <ion-card-subtitle>
            <ion-button size="small" color="tertiary">
                <a target="_blank" [href]="lugar.data.ubicacion" style="color: white; text-decoration: none;">Ir</a>
            </ion-button>
        </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
        <ion-button size="default" color="danger" (click)="deleteLugar(lugar.id)">Eliminar</ion-button>
    </ion-card-content>
</ion-card>
